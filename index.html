<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <!-- Sign-up form start -->
        <div class="form__left">
          <div class="form__header">
            <h1 class="form__header-title">Stay updated!</h1>
            <p class="form__header-description">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="form__header-list">
              <li class="form__header-list-item">
                <img src="./assets/images/icon-success.svg" alt="" />
                <p>Product discovery and building what matters</p>
              </li>
              <li class="form__header-list-item">
                <img src="./assets/images/icon-success.svg" alt="" />
                <p>Measuring to ensure updates are a success</p>
              </li>
              <li class="form__header-list-item">
                <img src="./assets/images/icon-success.svg" alt="" />
                <p>And much more!</p>
              </li>
            </ul>
          </div>
          <form class="form__email">
            <div class="form__email-group">
              <label for="email" class="form__email-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form__email-input"
                placeholder="email@company.com"
              />
            </div>
            <button class="form__email-button">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="form__right">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Success message end -->
      </div>
    </div>
  </body>
</html>
